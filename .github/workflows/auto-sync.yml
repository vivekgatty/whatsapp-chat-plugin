name: Auto-sync branches with main

on:
  push:
    branches:
      - main

jobs:
  sync-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update open PR branches with latest main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all open PRs
          gh pr list --state open --json number,headRefName --jq '.[] | .number,.headRefName' | \
          while IFS= read -r pr_number && IFS= read -r branch; do
            echo "Syncing PR #$pr_number (branch: $branch) with main..."
            gh pr update-branch "$pr_number" || echo "Could not sync PR #$pr_number, skipping"
          done
